        fetch('/api/shops')

                data.forEach(shop => {
                    const shopItem = document.createElement('div');
                    shopItem.className = 'shop-item';
                    shopItem.innerHTML = `
                        <p>${shop.shopName}</p>
                        <p>Location: ${shop.location}</p>

            });

        // Get modal elements for tracking overlay
        var modal = document.getElementById("tracking-modal");
        var openModalBtn = document.getElementById("open-tracking");
        var closeModalBtn = document.getElementsByClassName("close-btn")[0];

        // Open modal when clicking the tracking section
        openModalBtn.onclick = function () {
            modal.style.display = "block";
        };

        // Close modal on clicking 'X'
        closeModalBtn.onclick = function () {
            modal.style.display = "none";
        };

        // Close modal when clicking outside the modal
        window.onclick = function (event) {
            if (event.target == modal) {
                modal.style.display = "none";
            }
        };
