<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">

    <title>ร้านอาหาร</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100">

    <!-- Header -->
    <header class="bg-white p-4 shadow-md">
        <h1 class="text-xl font-bold">ร้านแนะนำ</h1>
        <a href="index.html" class="text-blue-500">กลับไปหน้าแรก</a>

    <!-- รายการเมนู -->
    <section class="p-4">
        <h2 class="text-lg font-semibold mb-4">เมนูแนะนำ</h2>
        <div class="grid grid-cols-2 gap-4">
            <div class="bg-white p-4 shadow rounded-md text-center">
                <img src="#" alt="รูปภาพเมนู" class="w-full h-20 mb-2">
                <p>กะเพราหมูกรอบ</p>
                <button class="bg-orange-500 text-white px-4 py-2 rounded-md">เพิ่มลงตะกร้า</button>
            </div>
            <div class="bg-white p-4 shadow rounded-md text-center">
                <img src="#" alt="รูปภาพเมนู" class="w-full h-20 mb-2">
                <p>ผัดไทกุ้งสด</p>
                <button class="bg-orange-500 text-white px-4 py-2 rounded-md">เพิ่มลงตะกร้า</button>
            </div>
        </div>
    </section>

    <!-- ปุ่มตะกร้าสินค้า -->
    <div class="fixed bottom-4 right-4">
        <button class="bg-orange-500 p-4 text-white rounded-full shadow-lg">
            <img src="https://img.icons8.com/ios-filled/50/ffffff/shopping-cart.png" alt="ตะกร้าสินค้า" class="w-6 h-6">
        </button>
    </div>

</body>
</html>
