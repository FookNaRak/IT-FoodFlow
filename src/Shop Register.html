<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>IT’s FOOD</title>        <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=LINE+Seed+Sans+TH:wght@700&display=swap" />
        <link rel="stylesheet" href="/style/Shop Register.css" />
    </head>
    <body>
        <div class="main-container">
            <span class="text">Shop Register</span>
            <div class="box">
                <label class="text-2">ชื่อร้าน</label>
                <input class="text-3" type="text" name="shop-name" placeholder="ex. watergingerbubu Restaurant" />
                
                <label class="text-4">ชื่อ</label>
                <input class="text-5" type="text" name="name" placeholder="ex. โอฬาร เอก" />
                
                <label class="text-6">อีเมล</label>
                <input class="text-7" type="email" name="email" placeholder="ex. nongmaxza_007@example.com" />
                
                <label class="text-8">เบอร์โทรศัพท์</label>
                <input class="text-9" type="tel" name="phone" placeholder="ex. 097-XXX-XXXX" />
                
                <label class="text-a">Password</label>
                <div class="group">
                    <input class="text-b" type="password" name="password" placeholder="************" />
                    <div class="pic"><img src="/img/View.png" alt="View Password"></div>
                </div>
                
                <label class="text-c">Re-Type Password</label>
                <div class="box-2">
                    <input class="text-d" type="password" name="re-password" placeholder="************" />
                    <div class="img"><img src="/img/View.png" alt="View Password"></div>
                </div>
                
                <span class="text-e">Shop Profile Upload</span>
                <div class="wrapper">
                    <label for="profile-upload" class="pic-2">
                    <img src="/img/Upload.png" alt="Upload">
                    </label>
                    <input id="profile-upload" type="file" accept="image/*" style="display: none;" />
                </div>
                <div class="section">
                    <a href="/signup" class="text-f">SIGN UP</a>
                </div>
                
                <div class="box-3">
                    <span class="text-10">Have an account?</span>
                    <a href="/login" class="text-11">LOG IN</a>
                </div>
                
            </div>
        </div>
    </body>
</html>

<script>
    const profileUpload = document.getElementById('profile-upload');
    const profileImg = document.querySelector('.pic-2 img');

    profileUpload.addEventListener('change', function () {
        const file = this.files[0];
        if (file) {
            const reader = new FileReader();
            reader.onload = function (e) {
                profileImg.src = e.target.result;
            }
            reader.readAsDataURL(file);
        }
    });
</script>
