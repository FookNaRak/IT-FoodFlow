<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Food List</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div class="header">
            <a href="#" class="back-button">←</a>
            <h1>My Food List</h1>
        </div>
        
        <div class="food-list" id="food-list">
            <!-- รายการอาหารจะถูกเพิ่มที่นี่ -->
        </div>
        
        <button class="add-button" id="add-button">Add new items</button>
    </div>

    <!-- Overlay ฟอร์มสำหรับเพิ่มรายการอาหาร -->
    <div class="overlay" id="overlay">
        <div class="overlay-content">
            <div class="header">
                <a href="#" class="back-button" id="cancel-overlay">←</a>
                <h2>Add new items</h2>
            </div>

            <form id="add-menu-form" enctype="multipart/form-data">
                <label for="shopID">Shop ID</label>
                <input type="number" id="shopID" name="shopID" placeholder="Enter shop ID" required>

                <label for="menuName">Item Name</label>
                <input type="text" id="menuName" name="menuName" placeholder="Enter food name" required>

                <label for="menuPrice">Price</label>
                <input type="number" id="menuPrice" name="menuPrice" placeholder="Enter price" required>

                <label for="image">Upload Photo/Video</label>
                <input type="file" id="image" name="image" accept="image/*" required>

                <button type="submit" class="save-button">Save</button>
            </form>
        </div>
    </div>

    <script>
        // ฟังก์ชันเปิด/ปิด overlay
        function toggleOverlay() {
            const overlay = document.getElementById('overlay');
            overlay.style.display = (overlay.style.display === 'block') ? 'none' : 'block';
        }

        // เมื่อกดปุ่ม Add new item
        document.getElementById('add-button').addEventListener('click', toggleOverlay);

        // เมื่อกดปุ่ม Cancel ใน overlay
        document.getElementById('cancel-overlay').addEventListener('click', toggleOverlay);

        // ฟังก์ชันดึงข้อมูลเมนูจากฐานข้อมูล
        function fetchMenuItems() {
            fetch('/api/menu')
                .then(response => response.json())
                .then(data => {
                    const foodList = document.getElementById('food-list');
                    foodList.innerHTML = ''; // Clear the list before adding items
                    data.forEach(item => {
                        const newItem = document.createElement('div');
                        newItem.classList.add('food-item');

                        const foodImage = document.createElement('div');
                        foodImage.classList.add('food-image');

                        const img = new Image();
                        img.src = `/api/menu/${item.menuID}/image`;
                        img.alt = item.menuName;
                        img.style.width = '50px';
                        img.style.height = '50px';

                        foodImage.appendChild(img);

                        const foodDetailsDiv = document.createElement('div');
                        foodDetailsDiv.classList.add('food-details');
                        const foodNameElem = document.createElement('p');
                        foodNameElem.innerText = item.menuName;
                        const foodPriceElem = document.createElement('p');
                        foodPriceElem.innerText = `${item.menuPrice} ฿`;
                        foodDetailsDiv.appendChild(foodNameElem);
                        foodDetailsDiv.appendChild(foodPriceElem);

                        const deleteButton = document.createElement('button');
                        deleteButton.classList.add('delete-button');
                        deleteButton.innerText = 'Delete';
                        deleteButton.addEventListener('click', function() {
                            deleteMenuItem(item.menuID);
                        });

                        newItem.appendChild(foodImage);
                        newItem.appendChild(foodDetailsDiv);
                        newItem.appendChild(deleteButton);

                        foodList.appendChild(newItem);
                    });
                })
                .catch(err => {
                    console.error('Error fetching menu items:', err);
                });
        }

        // ฟังก์ชันลบเมนู
        function deleteMenuItem(menuID) {
            fetch(`/api/menu/${menuID}`, { method: 'DELETE' })
                .then(response => {
                    if (response.ok) {
                        alert('Menu deleted successfully!');
                        location.reload();
                    } else {
                        alert('Error deleting menu');
                    }
                })
                .catch(err => console.error('Error deleting menu:', err));
        }

        // ฟังก์ชันบันทึกเมนูใหม่พร้อมรูปภาพ
        const form = document.getElementById('add-menu-form');
        form.addEventListener('submit', function(e) {
            e.preventDefault();

            const formData = new FormData(form);

            fetch('/api/menu', {
                method: 'POST',
                body: formData
            })
            .then(response => response.json())
            .then(data => {
                alert('Menu added successfully!');
                toggleOverlay(); // ปิด overlay
                location.reload(); // รีโหลดหน้าเว็บเพื่อแสดงเมนูใหม่
            })
            .catch(error => {
                console.error('Error:', error);
            });
        });

        // เรียกใช้งานเมื่อโหลดหน้าเว็บ
        window.onload = fetchMenuItems;
    </script>
</body>
</html>
