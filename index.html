<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Manage Menu</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Manage Menu</h1>

        <div class="form-panel">
            <h2>Add Menu</h2>
            <form id="addMenuForm" onsubmit="event.preventDefault(); addMenu();">
                <input type="number" id="shopID" placeholder="Shop ID" required>
                <input type="text" id="menuName" placeholder="Menu Name" required>
                <input type="number" id="menuPrice" placeholder="Menu Price" required>
                <button type="submit">Add Menu</button>
            </form>
        </div>

        <div class="menu-panel">
            <h2>Menu List</h2>
            <ul id="menuList">
                <!-- Menu items will be displayed here -->
            </ul>
        </div>
    </div>

    <script src="app.js"></script>
</body>
</html>
